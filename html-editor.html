<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>HTML редактор</title>
<style>
body {

}
h1,h2,h3 {

p {

}

	</head>
	<body>
		<a href="index.html">На Главную</a>
		<h1>Редактор HTML</h1>
		<div class="main-div">
			<div class="tool-bar" style="display:flex;">
				<button id="load-btn" onclick="loadBtnClick()" title="Загрузить файл"></button>
				<div class="vertical-rule" style="margin-left:10px;margin-right:10px;border-left:1px solid #000;height:24px"></div>
			</div>
			<br>
			
		</div>
	<div class="textarea">
			<textarea id="htmlbox" style="width:100%;height:100%;" title="Пишите HTML код здесь, а если не хватает места, потяните за значок снизу справа.">g</textarea>
			</div>
			
	<script>
const fileinput = document.getElementById("file-select");
const textarea = document.getElementById("htmlbox");
const loadbtn = document.getElementById("load-btn");

let loadedfile = "";
let filepath = "";

async function loadBtnClick(){
const options = {
    types: [
      {
        description: 'HTML Files',
        accept: {
          'text/html': ['.html'],
        },
      },
    ],
  };
  try {
	const [fileHandle] = await window.showOpenFilePicker(options);
	const file = await fileHandle.getFile();
	const contents = await file.text();
	console.log(contents);
	textarea.innerText = contents;
	} catch (err) {console.log (err);}
}
		</script>
	</body>

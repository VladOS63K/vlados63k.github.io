<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Primary Meta Tags -->
    <title>VladOS63K Online Notepad</title>
    <meta name="title" content="VladOS63K Online Notepad" />
    <meta name="description" content="Fully free and local notepad." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vlados63k.github.io/notepad/" />
    <meta property="og:title" content="VladOS63K Online Notepad" />
    <meta property="og:description" content="Fully free and local notepad." />
    <meta property="og:image" content="https://vlados63k.github.io/notepad/meta.png" />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vlados63k.github.io/notepad/" />
    <meta property="twitter:title" content="VladOS63K Online Notepad" />
    <meta property="twitter:description" content="Fully free and local notepad." />
    <meta property="twitter:image" content="https://vlados63k.github.io/notepad/meta.png" />

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src='main.js'></script>
</head>

<body>
    <input id="background-selector" accept="image/png,image/jpeg,image/webp" style="display:none;" type="file">
    <div class="loader" style="display:flex;"><lottie-player autoplay loop mode="normal"
            src="https://lottie.host/dc5c98ea-4683-43d1-855a-d18b99f8c0c2/XX9pBY44eB.json" style="width: 320px">
        </lottie-player>
    </div>
    <div class="new-note">
        <input type="text" name="note-name" width="40px" placeholder="New note name..." id="new-note-box" value="">
        <button class="newnote-button" id="create-note-btn" title="Add new note">
            <img src="https://img.icons8.com/sf-regular/32/FFFFFF/add" width="32px" height="32px" ondragstart="return false;">
        </button>
    </div>
    <div class="tabs" id="tabs">
    </div>
    <div class="content">
        <div id="editing-label" style="color:grey;font-size:10pt;">Editing: none</div>
        <textarea disabled placeholder="Select note and start typing!"></textarea>
    </div>
    <div class="settings">
        <button class="settings-button" id="backgrnd-selector-btn" title="Change the background">
            <img src="https://img.icons8.com/sf-regular/48/FFFFFF/sheet-of-paper.png" width="48px" height="48px" ondragstart="return false;">
        </button>
        <button class="settings-button" id="backgrnd-clear-btn" title="Clear background">
            <img src="backgrnd-clear.png" width="48px" height="48px" ondragstart="return false;">
        </button>
        <button class="settings-button" id="save-btn" title="Save the note">
            <img src="https://img.icons8.com/sf-regular/48/FFFFFF/save" width="48px" height="48px" ondragstart="return false;">
        </button>
        <button class="settings-button" id="clear-btn" title="Remove all notes... (be careful)">
            <img src="https://img.icons8.com/sf-regular/48/FFFFFF/trash" width="48px" height="48px" ondragstart="return false;">
        </button>
    </div>
</body>

</html>
